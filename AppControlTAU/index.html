<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Tizen Mobile Web Basic Application</title>
	<link rel="stylesheet"  href="lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>

<body>
    <div class="ui-page ui-page-active" id="page-indicator-page">
        <div class="ui-header" data-position="fixed">
            <h1 id="page-header-title"></h1>
        </div>
        <div class="ui-content">
            <div class="ui-page-indicator" id="pageIndicator" data-number-of-pages="4" style="transform: translate3d(-50%, -100%, 0); bottom: 0; z-index: 101;"></div>
            <div id="hsectionchanger" class="ui-section-changer">
                <!-- section changer has only one child. -->
                <div>
                    <section id="app-info" class="ui-section-active">
                    	<button id="btn-show-app-info">Get App Info</button>
                    	<div class="hsinfo" id="appInfo"></div>
                    	<button id="btn-show-app-context">Get App Context</button>
                    	<div class="hsinfo" id="appContextInfo"></div>
                    </section>
                    <section>
                    	<button id="btn-show-imp-app">Launch App</button>
                    </section>
                    <section>
                    	<button id="btn-show-app2-info">App 2 Info</button>
                    	<div class="hsinfo" id="app2Info"></div>
                    	<button id="btn-show-app2-context">Get App 2 Context</button>
                    	<div class="hsinfo" id="app2ContextInfo"></div>
                        <button id="btn-show-expl-app">Launch App</button>
                    </section>
                    <section>
                        <button id="btn-show-data-exchange">Data Exchange</button>
                        <label>Reply (data from app 2)</label>
                        <input id="txt-data-from-app-2" type="text"/>
                    </section>
                </div>
            </div>
        </div>
    </div>
